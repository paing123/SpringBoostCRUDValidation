<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"></meta>
<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>

<meta name="description" content=""></meta>
<meta name="author" content=""></meta>
<link rel="icon" th:href="@{favicon.ico}"></link>

<title>Employee Management</title>

<script th:src="@{js/pace.min.js}"></script>
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"></link>
<link th:href="@{/css/font-awesome.min.css}" rel="stylesheet"></link>
<link th:href="@{/css/bootstrap-material-design.css}" rel="stylesheet"></link>
<link th:href="@{/css/ripples.min.css}" rel="stylesheet"></link>
<link th:href="@{/css/material-scrolltop.css}" rel="stylesheet"></link>
<link th:href="@{css/material-blog.css}" rel="stylesheet"></link>
<link
	th:href="@{https://fonts.googleapis.com/css?family=Roboto:300,400,500,700}"
	rel="stylesheet" type="text/css" />
<link
	th:href="@{https://fonts.googleapis.com/icon?family=Material+Icons}"
	rel="stylesheet" type="text/css" />
</head>
<body>
	<h2 class="blog-post-title" align="center">Employee Detail</h2>
	
	<form class="form-horizontal style-form" th:object="${employeeDetail}">
		
		<div class="form-group">
			<label class="col-sm-2 col-sm-2 control-label">ID</label>
			<div class="col-sm-10">
				<label class="col-sm-2 col-sm-2 control-label" th:text="*{id}"></label>
			</div>
		</div>
		
		<div class="form-group">
			<label class="col-sm-2 col-sm-2 control-label">First Name</label>
			<div class="col-sm-10">
				<label class="col-sm-2 col-sm-2 control-label" th:text="*{firstName}"></label>
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 col-sm-2 control-label">Last Name</label>
			<div class="col-sm-10">
				<label class="col-sm-2 col-sm-2 control-label" th:text="*{lastName}"></label>
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 col-sm-2 control-label">Email</label>
			<div class="col-sm-10">
				<label class="col-sm-2 col-sm-2 control-label" th:text="*{email}"></label>
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 col-sm-2 control-label">Office Code</label>
			<div class="col-sm-10">
				<label class="col-sm-2 col-sm-2 control-label" th:text="*{officeCode}"></label>
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 col-sm-2 control-label">Job Title</label>
			<div class="col-sm-10">
				<label class="col-sm-2 col-sm-2 control-label" th:text="*{jobTitle}"></label>
			</div>
		</div>
		<a th:href="@{/}" class="btn btn-warning">Home</a>
	</form>
	<div th:replace="footer::footer"></div>
	<script th:src="@{js/jquery-1.11.3.min.js}"></script>
	<script th:src="@{js/bootstrap.min.js}"></script>
	<script th:src="@{js/ripples.min.js}"></script>
	<script th:src="@{js/material.min.js}"></script>
	<script th:src="@{js/material-scrolltop.js}"></script>
	<script th:src="@{js/main.js}"></script>

	<script>
		$.material.init();
		$('body').materialScrollTop();
	</script>
</body>
</html>
