<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"></meta>
<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>

<meta name="description" content=""></meta>
<meta name="author" content=""></meta>
<link rel="icon" th:href="@{favicon.ico}"></link>

<title>Employee Management</title>

<script th:src="@{js/pace.min.js}"></script>
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"></link>
<link th:href="@{/css/font-awesome.min.css}" rel="stylesheet"></link>
<link th:href="@{/css/bootstrap-material-design.css}" rel="stylesheet"></link>
<link th:href="@{/css/ripples.min.css}" rel="stylesheet"></link>
<link th:href="@{/css/material-scrolltop.css}" rel="stylesheet"></link>
<link th:href="@{css/material-blog.css}" rel="stylesheet"></link>
<link th:href="@{css/bootstrap-material-design.min.css}" rel="stylesheet"></link>
<link th:href="@{css/bootstrap.css}" rel="stylesheet"></link>
<link th:href="@{css/font-awesome.css}" rel="stylesheet"></link>
<link th:href="@{css/ripples.css}" rel="stylesheet"></link>


<link
	th:href="@{https://fonts.googleapis.com/css?family=Roboto:300,400,500,700}"
	rel="stylesheet" type="text/css" />
<link
	th:href="@{https://fonts.googleapis.com/icon?family=Material+Icons}"
	rel="stylesheet" type="text/css" />
</head>
<body>
	<a th:href="addEmployee" class="btn btn-primary">Add Employee</a>
	<div align="center">
		<form class="navbar-form navbar-left"
			data-th-action="@{/searchEmployee}" th:object="${employee}"
			method="GET">
			<div class="form-group">
				<input type="text" class="form-control col-md-8"
					th:field="*{firstName}" placeholder="Search" />
			</div>
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <input class="form-control col-md-8"
				type="submit" value="Search" />
		</form>
	</div>
	<br/>
	<br/>
	<br/>
	<br/>
	<div th:replace="header::header"></div>
	<br/>
	<br/>
	<table class="table table-condensed" border="1" align="center">

		<thead>
			<tr>
				<th>#</th>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email</th>
				<th>Office Code</th>
				<th>Job Title</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="employee : ${employees}">
				<th th:utext="${employee.id}" scope="row"></th>
				<td th:utext="${employee.firstName}">Mark</td>
				<td th:utext="${employee.lastName}"></td>
				<td th:utext="${employee.email}"></td>
				<td th:utext="${employee.officeCode}"></td>
				<td th:utext="${employee.jobTitle}"></td>
				<td><a th:href="@{/update/{id}(id=${employee.id})}"><span
						class="glyphicon glyphicon-edit"></span></a>&nbsp; &nbsp;<a
					th:href="@{/detail/{id}(id=${employee.id})}"><span
						class="glyphicon glyphicon-edit"></span></a>&nbsp; &nbsp; <a
					th:href="@{/delete/{id}(id=${employee.id})}"><span
						class="glyphicon glyphicon-trash"></span></a></td>
			</tr>
		</tbody>
	</table>
	<div th:replace="footer::footer"></div>

	<script th:src="@{js/jquery-1.11.3.min.js}"></script>
	<script th:src="@{js/bootstrap.min.js}"></script>
	<script th:src="@{js/ripples.min.js}"></script>
	<script th:src="@{js/material.min.js}"></script>
	<script th:src="@{js/material-scrolltop.js}"></script>
	<script th:src="@{js/main.js}"></script>

	<script>
		$.material.init();
		$('body').materialScrollTop();
	</script>
</body>
</html>
